<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Milk Farm</title>

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
    }

    /* Navbar */
    .navbar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .navbar h1 {
        font-size: 24px;
    }

    .navbar a {
        margin-left: 15px;
        color: white;
        text-decoration: none;
    }

    .btn-nav {
        background: rgba(255,255,255,0.2);
        padding: 8px 15px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .btn-nav:hover {
        background: rgba(255,255,255,0.3);
    }

    /* Layout container */
    .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
    }

    /* Auth forms (login/register) */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
    }

    .form-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
    }

    .form-box h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #667eea;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    /* Buttons */
    .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .form-box p {
        text-align: center;
        margin-top: 15px;
    }

    .form-box a {
        color: #667eea;
        text-decoration: none;
    }

    .form-box a:hover {
        text-decoration: underline;
    }

    /* Dashboard grid (4 cards) */
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
        gap: 25px;
        margin-top: 30px;
    }

    /* Individual card */
    .card {
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        transform: scale(1.02);
    }

    /* TITLE in card */
    .card h3 {
        color: #667eea;
        margin-bottom: 15px;
    }

    /* FORM LAYOUT INSIDE CARD ‚Äì spacing between inputs */
    .card form {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 8px;
    }

    .card form input,
    .card form select {
        flex: 1;
        min-width: 140px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    /* Make the action button on its own row */
    .card form .btn-primary {
        flex-basis: 100%;
        margin-top: 8px;
    }

    /* Tables in cards */
    .card table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .card table th,
    .card table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #eee;
    }

    .card table th {
        background: #f5f5f5;
        font-weight: 600;
        color: #667eea;
    }

    .card table tr:hover {
        background: #f9f9f9;
    }

    /* Scrollable tables in dashboard cards (Your Cattle, Milk Records) */
    .table-scroll {
        max-height: 260px;
        overflow-y: auto;
        margin-top: 10px;
    }

    /* Sticky header when scrolling */
    .table-scroll thead th {
        position: sticky;
        top: 0;
        background: #f5f5f5;
        z-index: 1;
    }

    /* General headings / text */
    h2 {
        text-align: center;
        color: white;
        margin-bottom: 20px;
    }

    .container > p {
        color: white;
        text-align: center;
        font-size: 16px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
        .dashboard-grid {
            grid-template-columns: 1fr;
        }

        .navbar {
            flex-direction: column;
            gap: 10px;
        }
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üêÑ Dashboard</h1>
        <div>
            <span id="user-info"></span>
            <a href="#" id="logout-btn" class="btn-nav">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-grid">
            <!-- Add Cattle Section -->
            <div class="card">
                <h3>Add Cattle</h3>
                <form id="cattle-form">
                    <input type="text" placeholder="Cattle Name" id="cattle_name" required>
                    <input type="text" placeholder="Breed" id="breed">
                    <input type="number" placeholder="Age" id="age">
                    <input type="number" placeholder="Weight (kg)" id="weight" step="0.01">
                    <select id="status">
                        <option value="healthy">Healthy</option>
                        <option value="sick">Sick</option>
                        <option value="lactating">Lactating</option>
                    </select>
                    <button type="submit" class="btn-primary">Add Cattle</button>
                </form>
            </div>

            <!-- Cattle List Section -->
            <div class="card">
                <h3>Your Cattle</h3>
                <div class="table-scroll">
                    <table id="cattle-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Breed</th>
                                <th>Age</th>
                                <th>Weight</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="cattle-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Milk Record Section -->
            <div class="card">
                <h3>Record Milk Production</h3>
                <form id="milk-form">
                    <select id="cattle_id" required>
                        <option value="">Select Cattle</option>
                    </select>
                    <input type="number" placeholder="Quantity (liters)" id="quantity" step="0.1" required>
                    <input type="date" id="date_recorded" required>
                    <input type="time" id="time_recorded" required>
                    <select id="quality">
                        <option value="premium">Premium</option>
                        <option value="standard">Standard</option>
                        <option value="low">Low</option>
                    </select>
                    <button type="submit" class="btn-primary">Record Milk</button>
                </form>
            </div>

            <!-- Milk Records Section -->
            <div class="card">
                <h3>Milk Records</h3>
                <div class="table-scroll">
                    <table id="milk-table">
                        <thead>
                            <tr>
                                <th>Cattle</th>
                                <th>Quantity (L)</th>
                                <th>Date & Time</th>
                                <th>Quality</th>
                            </tr>
                        </thead>
                        <tbody id="milk-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Milk Summary Section -->
            <div class="card">
                <h3>Milk Summary (By Cattle)</h3>
                <form id="summary-form">
                    <select id="summary_cattle_id" required>
                        <option value="">Select Cattle</option>
                    </select>
                    <input type="date" id="summary_start_date" required>
                    <input type="date" id="summary_end_date" required>
                    <button type="submit" class="btn-primary">Sum Up</button>
                </form>
                <p id="summary-result" style="margin-top:10px;font-weight:600;"></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <footer style="text-align:center; padding:10px 0; color:#fff; opacity:0.8;">

    </footer>
</body>
</html>
